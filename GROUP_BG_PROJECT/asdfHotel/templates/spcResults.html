{% block content %}
<style>
  h2 {text-align: center;}
</style>

<h2> Service Use Information </h2>
<div style="height: 500px; overflow: auto;">
  <table class="table table-hover table-dark">
    <tr>
      <th>NFC ID </th>
      <th>Service Description </th>
      <th>Date and Time </th>
      <th>Cost </th>
    </tr>
    {% for result in theResults %}
    <tr>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
      <td>{{result[3]}}</td>
    </tr>
    {% endfor %}
    </table>
  </div>
{% endblock %}
