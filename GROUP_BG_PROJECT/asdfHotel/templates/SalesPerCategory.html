{% extends 'base.html' %}
{% block title %}
SalesCategory
{% endblock %}

{% block content %}
<style>
  h2 {text-align: center;}
</style>

<h2>Sales Per Service Category</h2>
<div style="height: 500px; overflow: auto;">
  <table class="table table-hover table-dark">
    <tr>
      <th>Service Category</th>
      <th>Total Revenue</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
